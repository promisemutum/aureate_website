<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Version 1.1.0 - Background Redesign -->
    <meta name="description" content="Aureate Realm - A minimalist experience">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aureaterealm.com/">
    <meta property="og:title" content="Aureate Realm">
    <meta property="og:description"
        content="A minimalist experience exploring the golden boundaries of design and digital products.">
    <meta property="og:image" content="./images/new_background_pc.JPEG">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Aureate Realm">
    <meta property="twitter:description"
        content="A minimalist experience exploring the golden boundaries of design and digital products.">
    <meta property="twitter:image" content="./images/new_background_pc.JPEG">

    <title>Aureate Realm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="film-grain" aria-hidden="true"></div>

    <main class="container">
        <section class="logo-section">
            <nav class="icons-row" aria-label="Product and Social Links">
                <div class="carousel">
                    <a href="#" class="icon-wrapper" aria-label="Digital Products">
                        <img src="./images/icon1.webp" alt="" class="icon" aria-hidden="true">
                        <span class="icon-label">Digital Products</span>
                    </a>
                    <a href="#" class="icon-wrapper" aria-label="Shopify Store">
                        <img src="./images/icon2.webp" alt="" class="icon" aria-hidden="true">
                        <span class="icon-label">Shopify</span>
                    </a>
                    <a href="#" class="icon-wrapper" aria-label="Music Playlist">
                        <img src="./images/icon3.webp" alt="" class="icon" aria-hidden="true">
                        <span class="icon-label">Playlist</span>
                    </a>
                </div>
            </nav>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
