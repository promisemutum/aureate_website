<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aureate Realm - A minimalist experience">
    <title>Aureate Realm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel+Decorative:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <div class="film-grain"></div>

    <main class="container">
        <div class="logo-section">
            <img src="./images/text.webp" alt="Logo" class="logo">
            <div class="icons-row">
                <a href="#" class="icon-wrapper">
                    <img src="./images/icon1.webp" alt="Icon 1" class="icon">
                    <span class="icon-label">Digital Products</span>
                </a>
                <a href="#" class="icon-wrapper">
                    <img src="./images/icon2.webp" alt="Icon 2" class="icon">
                    <span class="icon-label">Shopify</span>
                </a>
                <a href="#" class="icon-wrapper">
                    <img src="./images/icon3.webp" alt="Icon 3" class="icon">
                    <span class="icon-label">Playlist</span>
                </a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
